<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wall Mart Official Site</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="products.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Wallâœ¨Mart Online Grocery</h1>
    </header>

    <div id="tab" class="tab">
        <button id="user-button" onclick="loadpage(event, 'user')" class="not-selected">Start Shopping</button>
        <button id="products-button" onclick="loadpage(event, 'products')" class="not-selected">Products</button>
        <button id="cart-button" onclick="loadpage(event, 'cart')" class="not-selected">Cart</button>
    </div>
    <div id="loading">
        <h1>Loading.... You must enable JavaScript or use non-IE to continue</h1>
    </div>

    <div id="user" class="section" hidden="hidden">
        <h2>Start Shopping</h2>
        <p>Choose your type and go to Products</p>
        <select id="userType" onchange="changeType(event)">
            <option value="normal" selected>Normal</option>
            <option value="vegan">Vegan</option>
            <option value="glutenfree">Gluten Free</option>
        </select>
    </div>

<div id="products" class="section" hidden="hidden">
    <h2>Products</h2>
    <h3 id="empty-sign">Empty</h3>
    <form id="product-selection">

    </form>
    <p><button type="button" onclick="addProduct()" id="select-submission" hidden="hidden">Add to Cart</button></p>
</div>

<div id="cart" class="section" hidden="hidden">
    <h2>Cart</h2>
    <h3 id="empty-sign-cart">Empty</h3>
    <form id="cart-selection">

    </form>
    <p><button type="button" onclick="removeProduct()" id="cart-submission" hidden="hidden">Remove from Cart</button></p>
</div>

</body>
</html>
